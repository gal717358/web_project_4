<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Around The U.S.</title>
    </head>

    <body class="page">
        <div class="page__container">
            <header class="header">
                <img class="header__logo" src="./images/Vector.svg" alt="header-logo" />
            </header>

            <main>
                <div class="profile">
                    <img class="profile__avatar" src="./images/image.png" alt="profile picture" />
                    <div class="profile__info">
                        <div class="profile__info-top">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit-btn" aria-label="edit button" name="edit button" type="button"></button>
                        </div>
                        <p class="profile__job">Explorer</p>
                    </div>
                    <button class="profile__add-btn" aria-label="add button" name="add button" type="button"></button>
                </div>

                <section class="elements">
                    <div class="element"></div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">Â© 2021 Around The U.S.</p>
            </footer>
            <div class="modal modal_type_profile modal_closed">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn modal__close-profile" aria-label="close button" name="close button"></button>
                    <form class="form" action="/" name="form" novalidate>
                        <fieldset class="form__fieldset">
                            <h2 class="form__title">Edit Profile</h2>
                            <input id="name-input" type="text" name="name" class="form__text-input form__text-input_type_name" minlength="2" maxlength="40" required />
                            <span id="name-input-error" class="form__input-error"> </span>

                            <input id="job-input" type="text" name="job" class="form__text-input form__text-input_type_job" minlength="2" maxlength="200" required />
                            <span id="job-input-error" class="form__input-error"> </span>
                            <button type="submit" name="submit button" class="form__submit-btn">Save</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal modal_type_add-element modal_closed">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn modal__close-add" aria-label="close button" name="close button"></button>
                    <form class="form form-element" action="/" name="form__add-element" novalidate>
                        <fieldset class="form__fieldset">
                            <h2 class="form__title">New place</h2>
                            <input id="name-element-input" type="text" name="name-element" class="form__text-input form__text-input_type_name-element" placeholder="Title" minlength="1" maxlength="30" required />
                            <span id="name-element-input-error" class="form__input-error"> </span>

                            <input id="img-element-input" type="url" name="img-element" class="form__text-input form__text-input_type_img-element" placeholder="Image Url" required />
                            <span id="img-element-input-error" class="form__input-error"> </span>
                            <button type="submit" name="submit button" class="form__submit-btn">Create</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <template id="element-template">
                <div class="elements">
                    <div class="element">
                        <button type="button" class="element__delete" name="delete buttom"><img src="./images/Trash.png" alt="delete" /></button>
                        <img class="element__image" />
                        <div class="element__description">
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__like-btn" aria-label="like-buttom"><img src="./images/like-btn.svg" alt="like-btn" /></button>
                        </div>
                    </div>
                </div>
            </template>
            <div class="modal modal_type_pop-up modal_closed">
                <div class="modal__container modal__container_type_popup">
                    <button type="button" class="modal__close-btn modal__close-popup" aria-label="close button popup" name="popup close button"></button>
                    <img class="modal__img" alt="/" src="/"/>
                    <h2 class="modal__title"></h2>
                </div>
            </div>
            <script type="module" src="./scripts/scripts.js"></script>
            <script type="module" src="./scripts/validation.js"></script>
        </div>
    </body>
</html>
